<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <script src="script.js"></script>
</head>
<body>
    <form id="questionaire">
        <h1>Find A Date!</h1>

        <div id="startQuestion">
            <label for="question1">Question 1 - Men or Women?</label>
            <select id="question1" name="question1" onchange="next(1)">
                <option value="default" selected>Select an answer below...</option>
                <option value="men">Men</option>
                <option value="women">Women</option>
            </select>
        </div>

        <div id="nextQuestions"></div>
        <!--Next question printed below after answer is selected-->
        <div id="outputResult"></div>
    </form>

    <div id="results">
        <script src="results.js"></script>
    </div>
</body>
