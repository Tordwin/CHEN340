<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <title>Think like an App...</title>
<style type="text/css">
	  #bigPlace {position:absolute; top:115px; left:22px;}
	  body{background:#999966;}
	  .table { position:absolute;
	   left:10px; 
	   top:380px;
	   z-index:70;
	   padding:3px;
	   border-bottom-width:3px; 
	   border-left-width: 3px; 
	   border-right-width: 3px; 
	   border-top-width: 3px; 
	   border-style: outset; 
	   border-color:#336699; 
	  }
</style>
<script>
    let imgArr=[];

    function init(numImg){
        for (let i=0, len=numImg; i<len; i++){
            imgArr[i] = new Image();
            imgArr[i].src = 'media/gal'+ (i + 1) +'Big.jpg';
        }
    }

    function changeMe(dom){
        // go out and update the big pic to the next pic
        // cument.getElementById('bigPic').src = dom.src;
        console.log(this); // window object because function isnt attached to the img but the window
        console.log(dom); // explicitly attached to the image object (sent in)

        let start = dom.src.lastIndexOf('/gal')+4;
        let end = dom.src.lastIndexOf('.jpg');

        let whichNum = parseInt(dom.src.substring(start, end));
        document.getElementById('bigPic').src = imgArr[ dom.getAttribute('data-num') ].src;
    }


</script>
</head>
<body onload="init(document.getElementById('loader').getElementsByTagName('img').length);">
    <!--Big Pics-->
    <div id="bigPlace">
        <img src="media/gal1Big.jpg" name="bigPic" alt="big pics!" id="bigPic" />
    </div><!--div holding all of the thumbs-->
    <div class="table">
        <div id="loader" style="height:90px; width:400px; overflow:auto; white-space: nowrap;">
            <img src="media/gal1.jpg" data-num="0" onclick="changeMe(this)" onmouseover="this.style.cursor='pointer';" alt="image"/> 
            <img src="media/gal2.jpg" data-num="1"  onclick="changeMe(this)" onmouseover="this.style.cursor='pointer';" alt="image"/> 
            <img src="media/gal3.jpg" data-num="2"  onclick="changeMe(this)" onmouseover="this.style.cursor='pointer';" alt="image"/> 
            <img src="media/gal4.jpg" data-num="3"  onclick="changeMe(this)" onmouseover="this.style.cursor='pointer';" alt="image"/> 
            <img src="media/gal5.jpg" data-num="4"  onclick="changeMe(this)" onmouseover="this.style.cursor='pointer';" alt="image"/> 
            <img src="media/gal6.jpg" data-num="5"  onclick="changeMe(this)" onmouseover="this.style.cursor='pointer';" alt="image"/>
        </div>
    </div>
</body>
</html>
